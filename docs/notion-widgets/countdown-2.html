<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>hfsaito.github.io</title><style>body {
      margin: 0;
      background-color: rgba(25, 25, 25);
      color: rgba(255, 255, 255, 0.87);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 16px;
    }

    .timer {
      width: 100vw;
      height: 100vh;
      text-transform: uppercase;
      font-size: .7em;
      letter-spacing: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      max-width: 500px;
    }

    .timer-unit {
      padding: 20px 10px;
    }

    .numbers {
      font-weight: bold;
      font-size: 3em;
      text-align: center;
    }</style></head><body><div class="timer"><div class="timer-unit"><p id="days" class="numbers"></p><p>days</p></div><div class="timer-unit"><p id="hours" class="numbers"></p><p>hours</p></div><div class="timer-unit"><p id="minutes" class="numbers"></p><p>minutes</p></div><div class="timer-unit"><p id="seconds" class="numbers"></p><p>seconds</p></div></div><script>const SECOND = 1000;
    const MINUTE = 60 * SECOND;
    const HOUR = 60 * MINUTE;
    const DAY = 24 * HOUR;
    const DATE = new Date(2022, 11, 5, 12, 0, 0, 0).getTime();

    const elSeconds = document.querySelector('#seconds');
    const elMinutes = document.querySelector('#minutes');
    const elHours = document.querySelector('#hours');
    const elDays = document.querySelector('#days');

    const update = () => {
      const now = Date.now();

      const seconds = Math.floor(((DATE - now) % MINUTE) / SECOND);
      const minutes = Math.floor(((DATE - now) % HOUR) / MINUTE);
      const hours = Math.floor(((DATE - now) % DAY) / HOUR);
      const days = Math.floor((DATE - now) / DAY);

      elSeconds.textContent = seconds;
      elMinutes.textContent = minutes;
      elHours.textContent = hours;
      elDays.textContent = days;
    };

    update();
    setInterval(update, 1000);</script></body></html>
